<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_01</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script>
        // 페이지 로드 완료 후 실행
        // $(): jquery 객체 생성
        $(document).ready(function() {
            // 페이지의 모든 콘텐츠가 로드된 후 실행 / window.onload = function(){}

            // document.querySelectorAll('h2').forEach((item) => {
            //     item.style.color = 'red'
            // })

            $('h2').css('color', 'blue') // setter: (키,값)
            // $('h2').css('color') : getter (키만)
            // 캐스팅.메서드
            // 캐스팅: jqeury객체 생성(메서드)
            
            // input casting
            // $('input[type=text]').val('안녕하세요') // setter
            // $('#name').val('안녕하세요')

            // let input_str = $('input[type=text]').val() // getter
            let input_str = $('input:text').val()
            console.log(input_str)

            // 일정 시간 후, input(text,check,select)에 입력된 값 가져옴
            setTimeout(() => {
                const selected_val = $('select>option:selected').val()
                console.log('selected_val:', selected_val)
                let input_str = $('input:text').val()
                console.log(input_str)
                const checked_val = $('input:checkbox:checked').val()
                console.log('checked_val:', checked_val)

                // 체크가 되지 않을 경우 경고창
                if(!checked_val) {
                    alert('확인을 누르세요.')
                }
            }, 1)

            // $.each(): 반복처리(forEach)
            // forEach.콜백(item, index, arr) 과 조금 다름
            // $.each(배열, 콜백(index, item))
            // $('selector').each(callback)
            
            // a 링크를 이용해 객체를 나열해보기
            let links = [
                {name : '네이버', url : 'https://www.naver.com'},
                {name : '구글', url : 'https://www.google.com'},
                {name : '페이스북', url : 'https://www.facebook.com'}
            ]
            let output = ''; // 빈 문자열을 만들어서 a 태그 만들기

            $.each(links, (index, item) => {
                console.log(index, item)
                output += `<a href="${item.url}">${item.name}</a>\n<br>\n`
            })
            console.log(output)

            // 웹 페이지에 들어갈 링크 만들기
            // document.querySelector('#links').innerHTML=output
            $('#links').html(output) // jQuery.html()


            $('h2').each(function(index, item) {
                console.log(index, item.innerHTML, $(item).html()) // item.innerHTML = $(item).html()
            })
        })
    </script>

</head>
<body>

    <div id="links"></div>

    <hr>

    <select>
        <option>2024</option>
        <option>2023</option>
        <option>2022</option>
    </select>
    <input type="checkbox"> 확인

    <hr>

    <input type="text" name="name" id="name" value="나는 손흥민">

    <hr>

    <h2>header - 0</h2>
    <h2>header - 1</h2>
    <h2>header - 2</h2>
    <h2>header - 3</h2>
    <h2>header - 4</h2>




    
</body>
</html>
