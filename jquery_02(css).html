    <script>
        // 기본으로 꼭 하기
        $(document).ready(() => {

        // 탐색: selector, filter()
        // $(selector).filter(selector)  
        // $(selector).filter(callback)  / selector를 찾고, filter로 각 item을 받음
            $('table tr').filter(':even').css('background-color', 'orange') // filter(':even'): 홀수  / 체이닝?

            $('h2').css('width', '300px').css('background', 'yellow').filter(':odd').css('color', 'white') // odd: 짝수 / 한 줄에 여러 스타일 가능

            $('h1').css('margin', 'auto').css('width', '300px').eq(3).css('color', 'red') // eq: 해당되는 index 선택
            $('h1').first().css('background', 'green')
            $('h1').last().css('background', 'green')

            $('h3').filter((index, item) => {
                console.log(index, item)
                return index % 3 == 0
            }).css('color', 'blue')
            
        })
        
    </script>
</head>
